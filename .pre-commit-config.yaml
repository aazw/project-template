# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: local
    hooks:
      - id: treefmt
        name: treefmt
        entry: treefmt
        language: system

  - repo: local
    hooks:
      - id: gitleaks
        name: gitleaks (staged diff)
        entry: gitleaks git --pre-commit --redact --no-banner --no-color -v
        language: system
        pass_filenames: false
        always_run: true

  - repo: local
    hooks:
      - id: commitlint
        name: commitlint
        entry: commitlint --edit
        language: system
        stages: [commit-msg]
